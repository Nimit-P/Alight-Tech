<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Alight Technologies — Modernization</title>
  <meta name="description" content="Cloud, data, and application modernization that accelerates outcomes." />
  <link rel="icon" href="/assets/favicon.ico" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: {
              DEFAULT: '#0B5FFF',
              dark: '#0847BF',
              light: '#E7F0FF'
            },
            ink: {
              900: '#0B1220',
              800: '#111827',
              700: '#1F2937',
              600: '#374151',
              500: '#4B5563',
              400: '#6B7280'
            }
          }
        }
      }
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    html, body { font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; }
  </style>
</head>
<body class="bg-white text-ink-800">
  <!-- Header -->
  <header class="sticky top-0 z-50 bg-white/80 backdrop-blur border-b border-gray-100">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <img id="logo" src="assets/logo.png" alt="Alight Technologies" class="h-8 w-auto" />
        <span class="sr-only">Alight Technologies</span>
      </div>
      <nav class="hidden md:flex items-center gap-6 text-sm font-medium">
        <a href="#services" class="hover:text-primary">Services</a>
        <a href="#case" class="hover:text-primary">Case Study</a>
        <a href="#about" class="hover:text-primary">About</a>
        <a href="#careers" class="hover:text-primary">Careers</a>
        <a href="#contact" class="hover:text-primary">Contact</a>
      </nav>
      <a id="primaryCtaHeader" href="#contact" class="inline-flex items-center rounded-md bg-primary px-4 py-2 text-white text-sm font-semibold shadow-sm hover:bg-primary.dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">Get Started</a>
    </div>
  </header>

  <!-- Hero -->
  <section id="hero" class="relative overflow-hidden">
    <div class="absolute inset-0 bg-gradient-to-b from-primary.light/60 to-transparent pointer-events-none"></div>
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-20 sm:py-28">
      <div class="max-w-3xl">
        <h1 id="heroTitle" class="text-4xl sm:text-5xl font-bold leading-tight text-ink-900"></h1>
        <p id="heroSubtitle" class="mt-6 text-lg sm:text-xl text-ink-600 max-w-2xl"></p>
        <div class="mt-8 flex flex-col sm:flex-row gap-3">
          <a id="primaryCta" href="#contact" class="inline-flex items-center justify-center rounded-md bg-primary px-6 py-3 text-white font-semibold shadow-sm hover:bg-primary.dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary"></a>
          <a id="secondaryCta" href="#services" class="inline-flex items-center justify-center rounded-md border border-gray-300 px-6 py-3 text-ink-800 font-semibold hover:bg-gray-50"></a>
        </div>
        <div id="trustRow" class="mt-10 flex flex-wrap items-center gap-6 opacity-80"></div>
      </div>
    </div>
  </section>

  <!-- Value Props -->
  <section id="valueProps" class="py-14 sm:py-16 border-t border-gray-100">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <h2 class="text-2xl font-semibold">Why choose us</h2>
      <div id="valueGrid" class="mt-8 grid sm:grid-cols-2 lg:grid-cols-4 gap-6"></div>
    </div>
  </section>

  <!-- Services -->
  <section id="services" class="py-14 sm:py-16 bg-gray-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-end justify-between gap-6">
        <h2 class="text-2xl font-semibold">Services</h2>
        <a id="servicesAllLink" href="#" class="text-sm font-semibold text-primary hover:underline">View all services</a>
      </div>
      <div id="servicesGrid" class="mt-8 grid md:grid-cols-2 xl:grid-cols-4 gap-6"></div>
    </div>
  </section>

  <!-- Case Study -->
  <section id="case" class="py-14 sm:py-16">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="grid lg:grid-cols-2 gap-10 items-center">
        <div>
          <h2 class="text-2xl font-semibold" id="caseTitle"></h2>
          <p class="mt-4 text-ink-600" id="caseExcerpt"></p>
          <ul class="mt-6 space-y-2 text-ink-700" id="caseBullets"></ul>
          <a id="caseCta" href="#" class="mt-8 inline-flex rounded-md bg-primary px-5 py-2.5 text-white font-semibold hover:bg-primary.dark"></a>
        </div>
        <div class="border border-gray-200 rounded-xl p-6 bg-white shadow-sm">
          <div class="text-sm text-ink-500">Featured metric</div>
          <div id="caseMetric" class="mt-2 text-4xl font-bold text-ink-900"></div>
          <div id="caseMetricDesc" class="mt-2 text-ink-600"></div>
        </div>
      </div>
    </div>
  </section>

  <!-- Process -->
  <section id="process" class="py-14 sm:py-16 bg-gray-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <h2 class="text-2xl font-semibold">How we work</h2>
      <ol id="processSteps" class="mt-8 grid md:grid-cols-4 gap-6"></ol>
    </div>
  </section>

  <!-- Testimonials -->
  <section id="testimonials" class="py-14 sm:py-16">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <h2 class="text-2xl font-semibold">What clients say</h2>
      <div id="testimonialGrid" class="mt-8 grid md:grid-cols-2 gap-6"></div>
    </div>
  </section>

  <!-- About Preview -->
  <section id="about" class="py-14 sm:py-16 bg-gray-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="grid md:grid-cols-2 gap-10 items-center">
        <div>
          <h2 class="text-2xl font-semibold" id="aboutTitle"></h2>
          <p class="mt-4 text-ink-600" id="aboutBlurb"></p>
          <a id="aboutCta" href="#" class="mt-6 inline-flex rounded-md border border-gray-300 px-5 py-2.5 font-semibold hover:bg-gray-50"></a>
        </div>
        <div class="rounded-lg border border-gray-200 bg-white p-6 text-ink-600">
          <div class="font-semibold">Team Snapshot</div>
          <ul id="teamList" class="mt-4 space-y-3"></ul>
        </div>
      </div>
    </div>
  </section>

  <!-- Careers Teaser -->
  <section id="careers" class="py-14 sm:py-16">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="grid md:grid-cols-2 gap-10 items-center">
        <div>
          <h2 class="text-2xl font-semibold" id="careersTitle"></h2>
          <p class="mt-4 text-ink-600" id="careersBlurb"></p>
          <a id="careersCta" href="#" class="mt-6 inline-flex rounded-md bg-primary px-5 py-2.5 text-white font-semibold hover:bg-primary.dark"></a>
        </div>
        <div class="rounded-lg border border-gray-200 bg-white p-6">
          <ul id="careersPerks" class="list-disc pl-5 text-ink-700 space-y-2"></ul>
        </div>
      </div>
    </div>
  </section>

  <!-- CTA Band -->
  <section   id="contact" class="py-14 sm:py-16 bg-primary text-white">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="grid md:grid-cols-2 gap-8 items-center">
        <div>
          <h2 id="ctaTitle" class="text-3xl font-bold"></h2>
          <p id="ctaSubtitle" class="mt-3 opacity-90"></p>
        </div>
        <div class="flex md:justify-end">
          <a id="ctaButton" href="#" class="inline-flex rounded-md bg-white text-primary px-6 py-3 font-semibold hover:opacity-90"></a>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="border-t border-gray-200">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 text-sm text-ink-600 flex flex-col sm:flex-row gap-4 sm:items-center sm:justify-between">
      <div>© <span id="year"></span> — Alight Technologies. All rights reserved.</div>
      <div class="flex gap-4">
        <a href="#" class="hover:text-primary">Privacy</a>
        <a href="#" class="hover:text-primary">Terms</a>
      </div>
    </div>
  </footer>

  <script src="content/home.js"></script>
  <script src="scripts/main.js"></script>
</body>
</html>
